<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Водители</title>
    <meta content="такси, taxi, заказать, водители, машины" name="keywords">
    <meta content="Вкладка CRM-системы таксопарка, отображающая список водителей и их статусы" name="description">
    <link href="main.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="side-nav">

        <ul class="side-nav-top">
            <li><h2 class="logo">Zelenoglazoe taxi</h2></li>

            <li>
                <div class="selected">
                    <div class="link-container">
                        <a href="index.html">
                            <img alt="image error" id="wheel-icon" src="icons/steering-wheel.png">
                            <b>Водители </b>
                        </a>

                    </div>
                </div>
            </li>
            <li>

                <div class="link-container">
                    <a href="cars.html">
                        <img alt="image error" id="car-icon" src="icons/car.png">
                        <b>Машины</b>
                    </a>
                </div>

            </li>
            <li>
                <div class="link-container">
                    <a href="orders.html">
                        <img alt="image error" id="orders-icon" src="icons/orders.png">
                        <b>Заказы</b>
                    </a>
                </div>

            </li>
        </ul>

        <ul class="side-nav-bottom">
            <li>
                <a href="login.html">
                    <img alt="image error" id="ext-icon" src="icons/exit.png">
                    <b>Выйти</b>
                </a>
            </li>
            <li>
                <a href="#" class="circ-image">
                    <img alt="" src="http://placekitten.com/50/50"/>
                </a>
            </li>
        </ul>
    </div>
    <div class="display">

        <div class="contents">
            <h1>Водители</h1>
            <div class="table-container">
                <div class="container-contents">
                    <div class="table-top-with-text">
                        <h3>В этом районе</h3>
                        <button class="open-popup button-table-top">
                            <span>+ Добавить</span>
                        </button>
                    </div>
                    <div class="scrollable">
                        <table class ="modifiable-table">
                            <tr>
                                <th>ФИО</th>
                                <th>Статус</th>
                            </tr>
                            <tr>
                                <td>Амжурбан Велилюй Зилюкбаевич</td>
                                <td>Активен</td>
                            </tr>
                            <tr>
                                <td>Умер Бабиджон Урюпович</td>
                                <td>Активен</td>
                            </tr>
                            <tr>
                                <td>Файзуллин Тагир Русланович</td>
                                <td>Неактивен</td>
                            </tr>
                            <tr>
                                <td>Зубенко Михаил Петрович</td>
                                <td>Неактивен</td>
                            </tr>
                            <tr>
                                <td>Папич Виталий Петрович</td>
                                <td>Неактивен</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div class="popup-background">
    <form class="popup">

        <div class="popup-title">
            <img class="close-popup" src="icons/close.png">
            <h3>Добавить водителя:</h3>
        </div>

        <div class="popup-content">
            <label>
                <input name="driver-name" placeholder="ФИО" required type="text">
            </label>
            <button class="popup-submit-button" type="submit">Отправить</button>
        </div>

    </form>
</div>
<script src="popup.js"></script>
</body>
</html>
